<!DOCTYPE html>
<html>

<head>
  <title>OptionsStrat</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>

<body onload="emptyGraph()">
  <h1>Options Strategies</h1>
  <div class="inputs">
    <label>Ticker:</label>
    <input onChange="tickerUpdated()" type='text' id='ticker' size="8" required>
    <br><br>
    <label id='currentPrice'></label>
    <label>Type:</label>
    <select onChange="getStrikePrices()" name="type" id="type">
      <option value="CALL">Call</option>
      <option value="PUT">Put</option>
      <option value="STRADDLE">Straddle</option>
      <option value="STRANGLE">Strangle</option>
      <option value="BUTTERFLY">Butterfly</option>
      <option value="IRONCONDOR">Iron Condor</option>
    </select>
    <br><br>
    <label id="ttExpLabel">Expiry:</label>
    <select onChange="getStrikePrices()" name="ttExp" id="ttExp">
    </select>
    <br><br>
    <label id="strikeLabel1">Strike:</label>
    <select onChange="updateStrikes()" name="strike" id="strike">
    </select>
    <label id="arrow1" style="display:none">&#8592;</label>
    <br><br>
    <label id="strikeLabel2" style="display:none"></label>
    <select onChange="updateStrikes2()" name="strike2" id="strike2" style="display:none">
    </select>
    <label id="arrow2" style="display:none">&#8592;</label>
    <br><br>
    <label id="strikeLabel3" style="display:none"></label>
    <select onChange="updateStrikes3()" name="strike3" id="strike3" style="display:none">
    </select>
    <label id="arrow3" style="display:none">&#8592;</label>
    <br><br>
    <label id="strikeLabel4" style="display:none"></label>
    <select name="strike4" id="strike4" style="display:none">
    </select>
    <label id="arrow4" style="display:none">&#8592;</label>
    <br><br>
    <button onclick="getData()">Go</button>
    <br><br>
    <label id='out'></label>
    <br><br><br><br><br><br>
    <a id="info" target="_blank" href="https://www.investopedia.com/terms/c/calloption.asp">More info on calls</a>
  </div>
  <div class="ct-chart" id="graph"></div>
  <script src="./graph.js"></script>
  <script src="./client.js"></script>
  <script src="./chartist-plugin-threshold.js"></script>
  <script src="./chartist-plugin-axistitle.js"></script>

</body>



</html>
