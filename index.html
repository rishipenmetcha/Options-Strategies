<!DOCTYPE html>
<html>

<head>
  <title>OptionsStrat</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>

<body>
  <h1>Options Strategies</h1>
  <div class="inputs">
    <br>

    <label>Ticker:</label>
    <input onChange="getDates()" type='text' id='ticker' size="8" required>

    <label>Type:</label>
    <select name="type" id="type">
      <option value="CALL">Call</option>
      <option value="PUT">Put</option>
    </select>

    <br><br>

    <label>Time to Expiry:</label>
    <select onChange="getStrikePrices()" name="ttExp" id="ttExp">
    </select>

    <label>Strike:</label>
    <select name="strike" id="strike">
    </select>

    <button onclick="getData()">Go</button>
    <p id='out'></p>

    <br>

    <div style="margin:auto;" class="ct-chart"></div>
    <script src="./graph.js"></script>
    <script src="./client.js"></script>

  </div>

</body>



</html>
